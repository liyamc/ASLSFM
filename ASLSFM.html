    <h1>A Secret Love Song: Forbidding Mourning</h1>
	  <h2> (A creative remake from <i>Secret Love Song</i> by Little Mix and <i>A Valediction: Forbidding Mourning</i> by John Donne.) </h2>
    <button class="btn" onclick="generatePoem()">Generate Poem</button>

	<script>
		// JavaScript code for generating random poems goes here
		const littleMix = [
  "We keep behind closed doors",
    "Every time I see you I die a little more",
    "Stolen moments that we steal as the curtain falls",
    "It'll never be enough",
    "As you drive me to my house",
    "I can't stop these silent tears from rolling down",
    "You and I will have to hide",
    "On the outside",
    "Where I can't be yours and you can't be mine",
    "But I know this, we got a love that is hopeless",
    "Why can't you hold me in the street?",
    "Why can't I kiss you on the dance floor?",
    "I wish that it could be like that",
    "Why can't it be like that?",
    "'Cause I'm yours",
    "Why can't I say that I'm in love?",
    "I wanna shout it from the rooftops",
    "I wish that it could be like that",
    "Why can't it be like that?",
    "'Cause I'm yours",
    "It's obvious you're meant for me",
    "Every piece of you it just fits perfectly",
    "Every second, every thought",
    "I'm in so deep",
    "But I'll never show it on my face",
    "But we know this",
    "We got a love that is hopeless",
    "Why can't you hold me in the street?",
    "Why can't I kiss you on the dance floor?",
    "I wish that it could be like that",
    "Why can't we be like that?",
    "'Cause I'm yours",
    "Why can't I say that I'm in love?",
    "I wanna shout it from the rooftops",
    "I wish that it could be like that",
    "Why can't we be like that?",
    "'Cause I'm yours",
    "I don't wanna live love this way",
    "I don't wanna hide us away",
    "I wonder if it ever will change",
    "I'm living for that day",
    "Someday",
    "When you hold me in the street",
    "And you kiss me on the dance floor",
    "I wish that we could be like that",
    "Why can't we be like that?",
    "'Cause I'm yours",
    "I'm yours",
    "Wish we could be like that",
];

const johnDonne = [
  "As virtuous men pass mildly away",
   "And whisper to their souls to go",
"Whilst some of their sad friends do say",
   "The breath goes now, and some say, No:",

"So let us melt, and make no noise,",
   "No tear-floods, nor sigh-tempests move;",
"'Twere profanation of our joys",
   "To tell the laity our love.",

"Moving of th' earth brings harms and fears,",
   "Men reckon what it did, and meant;",
"But trepidation of the spheres,",
   "Though greater far, is innocent.",

"Dull sublunary lovers' love",
   "(Whose soul is sense) cannot admit",
"Absence, because it doth remove",
   "Those things which elemented it.",

"But we by a love so much refined,",
   "That our selves know not what it is,",
"Inter-assured of the mind,",
   "Care less, eyes, lips, and hands to miss.",

"Our two souls therefore, which are one,",
   "Though I must go, endure not yet",
"A breach, but an expansion,",
   "Like gold to airy thinness beat.",

"If they be two, they are two so",
   "As stiff twin compasses are two;",
"Thy soul, the fixed foot, makes no show",
   "To move, but doth, if the other do.",

"And though it in the center sit,",
   "Yet when the other far doth roam,",
"It leans and hearkens after it,",
   "And grows erect, as that comes home.",

"Such wilt thou be to me, who must,",
   "Like th' other foot, obliquely run;",
"Thy firmness makes my circle just,",
   "And makes me end where I begun.",
];

function generatePoem() {
  const poem = [];

  for (let i = 0; i < 9; i++) {
    const stanza = [];
    let line1 = "", line2 = "", line3 = "", line4 = "";

    // First line from Secret Love Song
    while (line1 === "") {
      let randomLine = littleMix[Math.floor(Math.random() * littleMix.length)];
      if (!stanza.includes(randomLine)) {
        line1 = randomLine;
      }
    }
    stanza.push(`<span style='color:green'>${line1}</span>`);

    // Second line from A Valediction: Forbidding Mourning
    while (line2 === "" || line2 === line1) {
      let randomLine = johnDonne[Math.floor(Math.random() * johnDonne.length)];
      if (!stanza.includes(randomLine)) {
        line2 = randomLine;
      }
    }
    stanza.push(`<span style='color:red'>${line2}</span>`);

    // Third line from Secret Love Song
    while (line3 === "" || line3 === line1 || line3 === line2) {
      let randomLine = littleMix[Math.floor(Math.random() * littleMix.length)];
      if (!stanza.includes(randomLine)) {
        line3 = randomLine;
      }
    }
    stanza.push(`<span style='color:green'>${line3}</span>`);

    // Fourth line from A Valediction: Forbidding Mourning
    while (line4 === "" || line4 === line1 || line4 === line2 || line4 === line3) {
      let randomLine = johnDonne[Math.floor(Math.random() * johnDonne.length)];
      if (!stanza.includes(randomLine)) {
        line4 = randomLine;
      }
    }
    stanza.push(`<span style='color:red'>${line4}</span>`);

    // Add the stanza to the poem
    poem.push(`<p>${stanza.join("<br>")}</p><br>`);
  }

  // Display the poem in the HTML document
  document.getElementById("poem").innerHTML = poem.join("");
}

	</script>
